<div 
  class='results-container' 
  [ngClass] = '{ hidden: !resultsVisible, fadeIn: fadeIn}'
>
  
  <div class='title'>
    Итак, вместо <span class='product'>{{ lastSearch }}</span> <br/>
    вы можете купить:
  </div>

  <div class='items-list'>
    <div class='headers'>
      <div class='name header col-sm-6'>Название</div>
      <div class='price small-header col-sm-2'>Стоимость</div>
      <div class='count small-header col-sm-2'>Количество</div>
      <div class='remove small-header col-sm-2'>Удалить?</div>
    </div>

    <div class='item' *ngFor='let item of items'>
      <div class='name column col-sm-6'> <img class='photo' src='/assets/photo.svg' [TooltipImage]='item.photo'/> {{ item.title }}</div>
      <div class='price small-column col-sm-2'>{{ item.price }} {{ item.currency }}</div>      
      <div class='count small-column col-sm-2'>{{ item.count }}</div>
      <div class='remove small-column col-sm-2'> 
        <button class='vote-to-remove' (click)="remove($event, item)" title='Голосовать за удаление'> ✕ </button> 
      </div>
    </div>
  </div>
    
  <div class='buttons'>
    <img class='repeat' src='/assets/back-button.svg' title='Сначала'/>
    <img class='refresh' src='/assets/refresh-button.svg' title='Повторить'/>
    <img class='share' src='/assets/share-button.svg' title='Поделиться результатом'/>
    <img class='battle' src='/assets/battle-button.svg' (click) = 'onTournamentClick()' title='Провести турнир'/>
  </div>
</div>

<!-- container for image previews -->
<div class='image-preview-container' HidePreviewOnClick>
  <img class='image-preview' src='' HidePreviewOnClick/>
</div>
