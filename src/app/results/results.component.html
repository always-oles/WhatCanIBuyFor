<div 
  class='results-container' 
  [ngClass] = '{ hidden: !resultsVisible, fadeIn: fadeIn}'
>
  
  <div class='title'>
    Итак, вместо <span class='product'>{{ lastSearch }}</span> <br/>
    вы можете купить:
  </div>

  <div class='items-list'>
    <div class='headers'>
      <div class='name'>Product name</div>
      <div class='price'>Price</div>
      <div class='count'>Amount</div>
    </div>

    <div class='item' *ngFor='let item of items'>
      <div class='name'> <img class='photo' src='/assets/photo.svg' [TooltipImage]='item.photo'/> {{ item.title }}</div>
      <div class='price'>{{ item.price }} {{ item.currency }}</div>      
      <div class='count'>{{ item.count }}</div>
    </div>
  </div>
    
  <div class='buttons'>
    <img class='repeat' src='/assets/repeat-button.svg' (click) = 'onRepeatClick()' title='Еще раз'/>
    <img class='share' src='/assets/share-button.svg' title='Поделиться результатом'/>
    <img class='battle' src='/assets/battle-button.svg' (click) = 'onTournamentClick()' title='Провести турнир'/>
  </div>
</div>

<!-- container for image previews -->
<div class='image-preview-container' HidePreviewOnClick>
  <img class='image-preview' src='' HidePreviewOnClick/>
</div>
