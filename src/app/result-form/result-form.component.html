<div 
  class='result-form-container' 
  [@fade] = 'fadeStatus' 
  (@fade.done) = 'fadeDone($event)'
  [ngClass] = '{ hidden: !resultFormVisible, fadeIn: fadeIn}'
  >
  
  <div class='title'>
    So, instead of buying a <span class='product'>Playstation 4</span><br/>
    You can buy these goods:
  </div>

  <div class='items-list'>
    <div class='headers'>
      <div class='name'>Product name</div>
      <div class='price'>Price</div>
      <div class='count'>Amount</div>
    </div>

    <div class='item' *ngFor='let item of items'>
      <div class='name'> <img class='photo' src='/assets/photo.svg' [TooltipImage]='item.photo'/> {{ item.title }}</div>
      <div class='price'>{{ item.price }} {{ item.currency }}</div>      
      <div class='count'>{{ item.count }}</div>
    </div>
  </div>
    
  <div class='buttons'>
    <img class='repeat' src='/assets/repeat-button.svg' (click) = 'onRepeatClick()' />
    <img class='share' src='/assets/share-button.svg' />
    <img class='battle' src='/assets/battle-button.svg' />
  </div>
</div>
