<div class='main-form-container' [ngClass]='{formAnimated: formAnimated, hidden: !mainFormVisible}'>
  <div class='yellow-border'></div>

  <form name='main-form' autocomplete="off" >

    <!-- item input -->
    <div class='input-group'>
        <label for='item'>I want to buy a</label>
        <input type='text' name='item' placeholder='Sony Playstation 4' autocomplete="off"/>
    </div>

    <!-- price input and currency select -->
    <div class='input-group'>
        <label for='item'>It will cost me</label>

        <div class='price-block'>
            <input type='text' name='price' placeholder='100' class='price-input' autocomplete="off"/>
            <select name='currencies'>
              <option selected='selected'>UAH</option>
              <option>USD</option>
              <option>EUR</option>
              <option>RUB</option>
            </select>
        </div>

    </div>

    <!-- submit button -->
    <button class='submit-button' (click)='onSubmitClick($event)' type='submit'>What else can I get for the same price?</button>

  </form>
</div>

<img class='mystery-bag' [ngClass]='{bagAnimated: bagAnimated, bagFadeOut: bagFadeOut}' #bag src='assets/bag.svg' alt='Mystery bag'/>
