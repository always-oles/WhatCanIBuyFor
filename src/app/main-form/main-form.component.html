<div class='main-form-container'>
  <form name='main-form'>

    <!-- item input -->
    <div class='input-group'>
        <label for='item'>I want to buy a</label>
        <input type='text' name='item' placeholder='Sony Playstation 4'/>
    </div>

    <!-- price input and currency select -->
    <div class='input-group'>
        <label for='item'>it will cost me</label>

        <div class='price-block'>
            <input type='text' name='price' placeholder='100' class='price-input'/>
            <select name='currencies'>
              <option selected='selected'>UAH</option>
              <option>USD</option>
              <option>EUR</option>
              <option>RUB</option>
            </select>
        </div>

    </div>

    <!-- submit button -->
    <button class='submit-button' type='submit'>What else can I get for the same price?</button>

  </form>
</div>

<img class='mystery-bag' src='assets/bag.svg' title='Mystery bag' alt='Mystery bag'/>
